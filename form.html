<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeless Pigeon Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(34,193,195);
            background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(0,0,0,1) 100%);
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form h2 {
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
        }

        select, input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #34c1c3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #28a0a2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Homeless Pigeon Form</h2>
        <form class="form" id="submissionForm">
            <label for="options">Select an option:</label>
            <select id="options" name="options" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Option 1">There is a Bug D:</option>
                <option value="Option 2">Request a feature for the next Upcoming Update</option>
                <option value="Option 3">The Pigeon is not working :( </option>
            </select>
            <label for="reason">Why did you choose this option?</label>
            <input type="text" id="reason" name="reason" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
    document.getElementById('submissionForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const selectedOption = document.getElementById('options').value;
        const reason = document.getElementById('reason').value;

        const payload = {
            content: `**Selected Option:** ${selectedOption}\n**Reason:** ${reason}`
        };

        fetch('https://discord.com/api/webhooks/1277760229005594675/Kb-_pGGY37yOZJ5Nt_XYGqmk9IAVhhid3FiX3vRDGtYxcAMiwYbz4swAA1eHgFE9aXKH', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        })
        .then(response => {
            if (response.ok) {
                alert('Submission sent successfully!');
            } else {
                alert('There was an error sending your submission.');
            }
        })
        .catch(error => {
            alert('Error: ' + error.message);
        });
    });
    </script>
</body>
</html>
